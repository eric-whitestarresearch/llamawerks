openapi: 3.0.0
info:
  title: "RP Flask REST API"
  description: "An API about people and notes"
  version: "1.0.0"
servers:
  - url: "/api"

components:
  schemas:
    Runner_result:
      type: "object"
      required:
        - job_id
        - pod_id
        - execution_status
        - execution_output
      properties:
        job_id:
          type: "string"
        pod_id:
          type: "string"
        execution_status:
          type: "string"
        execution_output:
          type: "string"
  parameters:
    execution_id:
      name: "execution_id"
      description: "The execution ID of the job that submitted the runner"
      in: path
      required: True
      schema:
        type: "string"
paths:
  /service_engine/dosomething:
    get:
      operationId: "service_engine.do_something"
      responses:
        "200":
          description: "Something happened"